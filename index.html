<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="navbar">
        <img src="images/secondstorelog.jpg" class="logo"/>
        <nav>
            <ul id="menuList">
                <li><a href="">Sopranino Sax</a></li>
                <li><a href="">Sopranissimo Sax</a></li>
                <li><a href="">Micro Sax</a></li>
                <li><a href="">Others</a></li>
            </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Yamaha<br/>Sopranino Sax</h2>
                <h3>Cute and Small Saxophone</h3>
                <p>(100% discount for shahaf)</p>
                <h4>$87.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png"/></button>
            </div>
            <div class="col-2">
                <img src="images/sopranino.jpg" class="sax"/>
                <div class="add-btn">
                    <img src="images/anotherbluue.png">
                    
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png" />
            <img src="images/ig.png" />
            <img src="images/tw.png" />
        </div>
    </div>
    <script>
        var menuList = document.getElementById('menuList')
        menuList.style.maxHeight = "0px"
        function togglemenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px"
            }
            else{
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
  </body>
</html>
